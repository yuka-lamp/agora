  <script type="text/javascript">
    var flg = 1;
    $(function() {

      setInterval(function() {
        $(".img0" + flg).fadeOut(1000);
        if (flg == 3) {
          $(".img01").fadeIn(1000);
        } else {
          $(".img0" + (flg + 1)).fadeIn(1000);
        }
        flg++;
        if (flg > 3) {
          flg = 1;
        }
      }, 3000);
    });
    $(function() {
      var biggestHeight = "0";
      $("#slider *").each(function() {
        if ($(this).height() > biggestHeight) {
          biggestHeight = $(this).height()
        }
      });
      $("#slider").height(biggestHeight);
    })
  </script>
